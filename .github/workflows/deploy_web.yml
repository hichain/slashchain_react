name: Deploy Web Server to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
    paths-ignore:
      - README.md
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: Firebase Hosting
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn build
      - run: yarn test
      - run: yarn lint
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HICHAIN_WEB_APPS }}'
          channelId: live
          projectId: ${{ secrets.GCP_PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          REACT_APP_APP_KEY: ${{ secrets.APP_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REACT_APP_STORAGEBUCKET: ${{ secrets.STORAGEBUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          REACT_APP_APP_ID: ${{ secrets.APP_ID }}
          REACT_APP_MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
